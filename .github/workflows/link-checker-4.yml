name: Check Links on Live Website

on:
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install broken-link-checker
      run: npm install -g broken-link-checker

    - name: Check Links on Live Website
      run: blc https://is.docs.wso2.com/en/latest -ro
